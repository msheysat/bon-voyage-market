<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef8f5;
      margin: 0;
      padding: 20px;
      color: #444;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      margin: 80px auto;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }
    h1 {
      color: #c06c84;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 30px;
    }
    a.button {
      background-color: #f67280;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #c06c84;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your payment has been received and your item will be prepared for delivery or collection.</p>
    <p>If you have any questions, feel free to reach out via email or WhatsApp.</p>
    <a href="index.html" class="button">Back to Shop</a>
  </div>
</body>
</html>
