<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Bon Voyage Market</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fdfcfc;
      color: #444;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #b94d5e;
      margin-bottom: 1rem;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 1rem;
      color: #b94d5e;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }
    .button {
      background-color: #b94d5e;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #a84151;
    }
    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="items.html">Shop Items</a>
    <a href="payment-instructions.html">How to Pay</a>
    <a href="contact.html">Contact</a>
  </nav>

  <form action="https://formspree.io/f/xeogbqng" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Your Phone Number</label>
    <input type="text" id="phone" name="phone">

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button class="button" type="submit">Send Message</button>
    <p class="note">I'll get back to you within 1–2 working days.</p>
  </form>
</body>
</html>
